<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			nav {
			  border: 1px solid black;
			  padding: 25px;
			  background-color: lightblue;
			  text-align: right;
			  word-spacing: 10px;
			  background: url(https://www.publicdomainpictures.net/pictures/230000/velka/light-blue-background.jpg); background-size: 100% 100%;
			}
			nav.italic {
			  font-style: italic;
			}
			nav.light {
			  font-weight: lighter;
			}
		</style>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>E-Healthcare</title>
	</head>
	<body>
		
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-stethoscope"></i> Emergency Healthcare</h1>
			</header>
			<main class="join-main">
				<form action="/chat" method="get">
					<div class="form-control">
						<label for="username">Name/id</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Branch</label>
						<select name="room" id="room">
							<option value="Cardiology">Cardiology</option>
							<option value="Dermatology">Dermatology</option>
							<option value="ENT">ENT</option>
							<option value="Neurology">Neurology</option>
							<option value="Urology">Urology</option>
							<option value="Gastroenterology">Gastroenterology</option>
						</select>
					</div>
					<button type="submit" class="btn">Join</button>
				</form>
			</main>
		</div>
	</body>
</html>

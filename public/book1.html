<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Appoinment</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <!--<link rel="stylesheet" href="form.css">-->
  <style>
	body {

		background:#92bde7;
  color:#485e74;
  line-height:1.6;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding:1em;
	}

  	.container{
  max-width:1170px;
  margin-left:auto;
  margin-right:auto;
  padding:1em;
}

ul{
  list-style: none;
  padding:0;
}

.brand{
  text-align: center;
}

.brand span{
  color:#fff;
}

.wrapper{
  box-shadow: 0 0 20px 0 rgba(72,94,116,0.7);
}

.wrapper > *{
  padding: 1em;
}

.company-info{
  background:#c9e6ff;
}

.company-info h3, .company-info ul{
  text-align: center;
  margin:0 0 1rem 0;
}

.contact{
  background:#f9feff;
}

/* FORM STYLES */
.contact form{
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap:20px;
}

.contact form label{
  display:block;
}

.contact form p{
  margin:0;
}

.contact form .full{
  grid-column: 1 / 3;
}

.contact form button, .contact form input, .contact form textarea{
  width:100%;
  padding:1em;
  border:1px solid #c9e6ff;
}

.contact form button{
  background:#c9e6ff;
  border:0;
  text-transform: uppercase;
}

.contact form button:hover,.contact form button:focus{
  background:#92bde7;
  color:#fff;
  outline:0;
  transition: background-color 2s ease-out;
}

/* LARGE SCREENS */
@media(min-width:700px){
  .wrapper{
    display: grid;
    grid-template-columns: 1fr 2fr;
  }

  .wrapper > *{
    padding:2em;
  }

  .company-info h3, .company-info ul, .brand{
    text-align: left;
  }
}

  	</style>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Book an Appoinment</span></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Book an Appoinment</h3>
        <ul>
          <li><i class="fa fa-road"></i>Medistate Hospital, Noida</li>
          <li><i class="fa fa-phone"></i> 95XXXXXXXX</li>
          <li><i class="fa fa-envelope"></i> ehealthcareprovider@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Fill in the following information:</h3>
  
        <form method="post" action="/book1">
          <p>
            <label>Name</label>
            <input type="text" name="name"><br>
          </p>
          <p>
            <label>Gender</label>
            <select name="gender">
			  <option value="male"> Male</option>
			  <option value="female"> Female</option>
              <option value="other"> Others</option>
		    </select>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Area/department of diagonosis required:</label>
            <select name="area">
			  <option value="ENT">ENT</option>
			  <option value="Dermatology">Dermatology</option>
              <option value="Cardiology">Cardiology</option>
              <option value="General Physician">General Physician</option>
			  <option value="Odontology">Odontology</option>
              <option value="Orthology">Orthology</option>
		    </select>
          </p>
          <p class="full">
              <!-- onclick="alert('Appoinment Booked!')"-->
            <button type="submit" onclick="alert('Details sent to your Mail!!!')" id="submit">Submit</button>
        </form>
            <br><br><br><a href="/covid19-2"><input type="submit" value="Go Back" style=" margin-bottom: 20px; font-size: 20px;"></a>
          </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="book.js"></script>
</body>
</html>
